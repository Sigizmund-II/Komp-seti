<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">
        <div class="first">Conference Online Registration</div>
        <div class="second">Please fill in the form below. We'll contact you as soon as possible.</div>
        <div class="line"></div>
        <div class="name">Full Name <span class="colortext">*</span></div>
        <div class="fname">
            <input type="first name" name="" id="user" data-description="first name">
            <input type="second name" name="" id="user1" data-description="second name">
          
        </div>
        <div class="text">
            <div class="text1">First Name </div>
            <div class="text1">Second Name</div>

        </div>
        <div class="area">Area <span class="colortext1">*</span></div>
        <select id="cities" data-description="area"> 
            <option value="Please select">Please select</option>
            <option value="Belarus">Belarus</option>
            <option value="Russia">Russia</option>
            <option value="the UK">the UK</option>
            <option value="Poland">Poland</option>
            <option value="China">China</option>
        </select>
        <div class="Address">Address <span class="colortext2">*</span></div>
        <input type="text2" name="" id="user2" data-description="street address">
        <div class="street">Street Address</div>
        <input type="text3" name="" id="user3">
        <div class="street1">Street Address Line 2</div>
        <div class="fname">
            <input type="first name" name="" id="user4" data-description="City">
            <input type="second name" name="" id="user5" data-description="State/Province">
          
        </div>
        <div class="text5">
            <div class="text4">City </div>
            <div class="text4">State/Province</div>

        </div>
        <input type="text" name="" id="user6" data-description="Index">
        <select id="number" data-description="number">
            <option value="Please select">Please select</option>
            <option value="post">Post</option>
            <option value="legal">Legal</option>
        </select>
        <div class="text5">
            <div class="text4">Index </div>
            <div class="text4">Address</div>

        </div>
        <!-- <p><button class="but">Submit</button></p> -->
        <p><input class="but" type="button" value="Submit"></p>
    
    </form>
    <div class="showusers">
        
    
        
    </div>
   
</body>
